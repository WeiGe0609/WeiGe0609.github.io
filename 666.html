<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>world.execute(me); - 威哥的个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            position: relative;
            color: #0f0;
        }
        
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            background: transparent;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        
        h1 {
            color: #0f0;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            letter-spacing: 3px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .subtitle {
            color: #0f0;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: normal;
        }
        
        .version-info {
            background: transparent;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            color: #0f0;
            position: relative;
        }
        
        .version-title {
            color: #0f0;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: 1px solid #0f0;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            background: rgba(0, 30, 0, 0.3);
            color: #0f0;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: rgba(0, 60, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            transform: translateY(-3px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::before {
            content: '>';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #0f0;
        }
        
        .btn::after {
            content: '<';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #0f0;
        }
        
        .terminal {
            background: transparent;
            padding: 20px;
            margin-top: 40px;
            text-align: left;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        
        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #0f0;
        }
        
        .terminal-title {
            color: #0f0;
            font-size: 0.9rem;
        }
        
        .terminal-content {
            line-height: 1.6;
        }
        
        .terminal-line {
            margin-bottom: 8px;
            display: flex;
        }
        
        .terminal-prompt {
            color: #0f0;
            margin-right: 10px;
        }
        
        .terminal-text {
            color: #0f0;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 968px) {
            .buttons-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px 15px;
                margin: 20px auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .version-title {
                font-size: 1.1rem;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 10px 15px;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    
    <div class="container">
        <h1>world.execute(me);</h1>
        <p class="subtitle">选择版本</p>
        
        <div class="version-info">
            <div class="version-title">版本信息</div>
            <div class="terminal-content">
                <div class="terminal-line">
                    <span class="terminal-prompt">></span>
                    <span class="terminal-text">中文版 - 由DeepSeek翻译</span>
                </div>
                <div class="terminal-line">
                    <span class="terminal-prompt">></span>
                    <span class="terminal-text">原版 - 由B站@雨梦Studio制作</span>
                </div>
            </div>
        </div>
        
        <div class="buttons-container">
            <button class="btn" onclick="window.location.href='114514.html'">
                中文版
            </button>
            
            <button class="btn" onclick="window.location.href='1919810.html'">
                原版
            </button>
            
            <button class="btn" onclick="window.location.href='index.html'">
                返回主页
            </button>
        </div>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dot"></div>
                <div class="terminal-dot"></div>
                <div class="terminal-dot"></div>
                <div class="terminal-title">terminal ~/world.execute(me);</div>
            </div>
            <div class="terminal-content">
                <div class="terminal-line">
                    <span class="terminal-prompt">></span>
                    <span class="terminal-text">版本选择界面已加载...</span>
                </div>
                <div class="terminal-line">
                    <span class="terminal-prompt">></span>
                    <span class="terminal-text">检测到两个可用版本</span>
                </div>
                <div class="terminal-line">
                    <span class="terminal-prompt">></span>
                    <span class="terminal-text">中文版：基于DeepSeek翻译</span>
                </div>
                <div class="terminal-line">
                    <span class="terminal-prompt">></span>
                    <span class="terminal-text">原版：B站@雨梦Studio制作</span>
                </div>
                <div class="terminal-line">
                    <span class="terminal-prompt">></span>
                    <span class="terminal-text">请选择要运行的版本 <span class="blink">_</span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ASCII代码雨背景效果
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 重新初始化雨滴
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            drops.length = 0;
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
            }
        }
        
        // ASCII字符集
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&!*^()-_=+[]{}|;:,.<>/?";
        const charArray = chars.split("");
        
        const fontSize = 14;
        let columns = canvas.width / fontSize;
        
        // 创建雨滴数组
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
        }
        
        // 绘制代码雨
        function drawMatrix() {
            // 半透明黑色背景
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 设置字体和颜色
            ctx.font = `${fontSize}px 'Courier New', monospace`;
            ctx.fillStyle = "#0f0";
            
            // 绘制字符
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // 重置雨滴到底部
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                // 下移雨滴
                drops[i]++;
            }
        }
        
        // 初始化
        resizeCanvas();
        
        // 动画循环
        setInterval(drawMatrix, 50);
        
        // 窗口大小调整时更新canvas尺寸
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
